<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-uP Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information:</p>
    <form action="https://www.google.com">
        <fieldset>
            <label>Enter your first name:
                <input type="text" name="first-name" required /></label><br>
            <label>Enter your Last name:
                <input type="text" name="Last-name" required /></label><br>
            <label>Enter your E-mail:
                <input type="text" name="E-mail" required /></label><br>
            <label>Create a new password:
                <input type="password" name="password" pattern="[a-z0-5]{8,}" required /></label>
        </fieldset>
        <Fieldset>
            <label>
                <input type="radio" name="account type" class="inline" />Bussiness account </label><br>
            <input type="radio" name="account type" class="inline" />Personal account </label><br>
            <label>
                <input type="checkbox" name="terms" class="inline" required />
                i accept the <a href="https://www.google.com">Terms and Conditions</a>
            </label>
        </Fieldset>
        <fieldset>
            <label>Upload a profile picture
                <input type="file" name="file">
            </label><br>
            <label>Input your age (years):
                <input type="number" name="age" min="30" max="120" />
            </label><br>
            <label>How did you hear about us?
                <select name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">Instagram</option>
                    <option value="2">Facebook</option>
                    <option value="3">Youtube shorts</option>
                    <option value="4">Tik Tok</option>
                    <option value="5">Other</option>
                </select>
            </label><br>
            <label> Provide a bio
                <textarea name="bio" rows="3" cols="38" placeholder="Tell me today news..."></textarea>
            </label>
        </fieldset>
        <input type="submitt" value="submitt" />
    </form>


</body>

</html>
